<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="assets/css/normalize.css"> -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-image">
        <img src="./assets/images/sign_up_image 1@1x.png" alt="">
    </div>
    
    <div class="form-area">
        <header><h1 class="logo-text">MedBookly</h1></header>
        <div class="container">
            <div class="form-description">
                <h2 class="form-heading">Hello there</h2>
                <p>Sign in to your account</p>
            </div>
            
            <form class="form-signin" action="">
                <div class="form-input-container">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-group flex-center" >
                    <label class="label-inline" for="remember-me">Remember me?</label>
                    <input class="remember-check" type="checkbox" id="remember-me">
                </div>
                
                <div class="form-group">
                    <input class="form-submit" type="submit" value="Sign In">
                </div>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
            </form>    
                <div class="footer-signin">
                    <div class="signin-with">
                        <p>or sign in with</p>
                    </div>
                    <div class="option-signin">
                        <a href="#"><img src="./assets/icons/icon_google.svg" alt=""></a>
                        <a href="#"><img src="./assets/icons/icon_facebook.svg" alt=""></a>
                    </div>
                    <div class="footer">Don't have an account? <a href="#">Sign Up</a></div>
                </div>
        </div>
    </div>
</body>
</html>
