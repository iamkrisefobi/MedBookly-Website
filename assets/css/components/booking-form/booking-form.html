<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./booking-form.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-small">
        <a href=""
          ><img src="./icons/less-than-solid.svg" alt="more options"
        /></a>
        <a href=""><img src="./icons/bars-solid.svg" alt="hamburger icon" /></a>
      </nav>
      <nav class="nav-bar">
        <a href="#">
          <h1 class="logo-text">MedBookly</h1>
        </a>
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Booking</a></li>
          <li class="nav-item"><a href="google.com">Settings</a></li>
        </ul>
        <div class="profile-end">
          <span class="search-input">
            <img
              class="search-icon"
              src="./search-icon.svg"
              alt="search_icon"
            />
            <input class="nav-input" type="text" />
          </span>
          <span class="profile-avatar"
            ><img src="./profile-avatar.svg" alt="profile_avatar"
          /></span>
          <span class="profile-name">Adewale</span>
          <span class="details collapsible collapsible-true">
            <span class="collapse-arrow arrow-right"
              ><img class="" src="./more-arrow.svg" alt="search_icon"
            /></span>
          </span>
          <div class="profile-drop">
            <a href="#">View Profile</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-container-desktop">
      <div class="main-wrapper">
        <div class="title2">
            <h1 class="title-main">Create Booking</h1>
            <p class="subtitle">Enter your details below to secure an appointment.</p>
        </div>
        
        <form action="" class="form-container">
            <div class="form-group">
                <label class="form-label" for="fname">First Name</label>
                <input class="form-input" type="text" id="fname" placeholder="" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="mname">Middle Name</label>
                <input class="form-input" type="text" id="mname" placeholder="" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-input" type="text" id="lname" placeholder="" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phoneNumber">Phone Number</label>
                <input class="form-input" type="tel" id="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" type="email" id="email" placeholder="admin@medbookly.com" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="state">Location</label>
                <select class="form-input countryStr" name="state" id="state">
                    <option value="">Lagos</option>
                </select>
            </div>
            <div class="form-group arrow-position">
                <label class="form-label" for="apptDate">Appointment Date</label>
                <input class="form-input" type="text" id="date" placeholder="dd-mm-yy" required>
                <img src="./icons/chevron-down.svg" alt="Down arrow" class="arrow-img">
            </div>
            <div class="form-group">
                <label class="form-label" for="apptTime">Appointment Time</label>
                <input class="form-input" type="time" id="apptTime" placeholder="" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="text">Appointment Description</label>
                <textarea name="name" class="form-textarea form-input" id="" cols="30" rows="5" resize="none"></textarea>
            </div>
            <div class="form-group arrow-position">
                <label class="form-label" for="med-facility">Medical Facility</label>
                <input class="form-input" type="text" id="med-facility" placeholder="Select Facility" required>
                <img src="./icons/chevron-down.svg" alt="Down arrow" class="arrow-img">
            </div>
            <div class="form-group arrow-position">
                <label class="form-label" for="specialist">Specialist</label>
                <input class="form-input" type="text" id="specialist" placeholder="Select Specialist" required>
                <img src="./icons/chevron-down.svg" alt="Down arrow" class="arrow-img">
            </div>
            <div class="form-group arrow-position">
                <label class="form-label" for="notification">Notification</label>
                <input class="form-input" type="text" id="notification" placeholder="Yes" required>
                <img src="./icons/chevron-down.svg" alt="Down arrow" class="arrow-img">
            </div>
            <button class="btn btn-primary save-changes">Create Booking</button>
        </form>
      </div>
    </main>

    
    <script src="app.js"></script>
</body>
</html>

  </body>
</html>
