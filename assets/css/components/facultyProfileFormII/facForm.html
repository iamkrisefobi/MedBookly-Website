<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <title>Faculty Profile Form II</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main">
                <div class="form-group">
                    <label class="form-label" for="text">First Name</label>
                    <input class="form-input" type="text" id="text" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Middle Name</label>
                    <input class="form-input" type="text" id="text" placeholder="Micheal" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Last Name</label>
                    <input class="form-input" type="text" id="text" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input class="form-input" type="email" id="email" placeholder="admin@medbookly.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Date Of Birth</label>
                    <input class="form-input" type="date" id="text" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Country</label>
                    <select name="country" id="country">
                        <option value="">Nigeria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Location</label>
                    <select name="location" id="location">
                        <option value="">Lagos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="text">Phone Number</label>
                    <input class="form-input" type="text" id="phone" placeholder="+234 903 6600 667" required>
                </div>

                <div class="btn btn-secondary">
                    <input class="form-submit" type="submit" value="Save Changes">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
