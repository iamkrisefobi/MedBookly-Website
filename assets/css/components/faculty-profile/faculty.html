<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faculty.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <title>Faculty Profile</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main">
                <h1>Faculty Profile</h1>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Name</label>
                    <input class="form-input" type="text" id="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Services</label>
                    <input class="form-input" type="text" id="Services" placeholder="Services" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Address</label>
                    <input class="form-input" type="text" id="Address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">State</label>
                    <select name="state" id="state">
                        <option value="">Select state</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Country</label>
                    <select name="country" id="country">
                        <option value="">Select country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Phone Number</label>
                    <input class="form-input" type="text" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="text">Description</label>
                    <textarea name="description" id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vulputate arcu posuere congue diam. Pellentesque vulputate morbi odio sed tortor ut suspendisse aliquam.</textarea>
                </div>

                <div class="btn btn-secondary">
                    <input class="form-submit" type="submit" value="Save Changes">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
