<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal-profile</title>
    <link rel="stylesheet" href="./nav-bar-personalProfile.css" />
  </head>
  <body>
   
    <!-- nav-bar section -->
  <header class="header">
    <!-- mobile nav -->
    <nav class="nav-small">
      <a href=""
        ><img src="./icons/less-than-solid.svg" alt="more options"
      /></a>
      <a href=""><img src="./icons/bars-solid.svg" alt="hamburger icon" /></a>
    </nav>
    <!-- desktop nav -->
    <nav class="nav-bar">
      <a href="#">
        <h1 class="logo-text">MedBookly</h1>
      </a>
      <ul class="nav-list">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Booking</a></li>
        <li class="nav-item"><a href="#">Settings</a></li>
      </ul>
      <div class="profile-end">
        <span class="search-input">
          <img class="search-icon" src="./search-icon.svg" alt="search_icon" />
          <input class="nav-input" type="text" />
        </span>
        <span class="profile-avatar"
          ><img src="./profile-avatar.svg" alt="profile_avatar"/>
        </span>
        <span class="profile-name">Adewale</span>
        <span class="details collapsible collapsible-true">
          <span class="collapse-arrow arrow-right"
            ><img class="" src="./more-arrow.svg" alt="search_icon"/>
          </span>
        </span>
        <div class="profile-drop">
          <a href="#">View Profile</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </nav>
  </header> 
    <!-- main wrapper section -->
    <main class="flex-container-desktop">

      <div class="main-wrapper">
          <h1 class="title">Profile</h1>
          <div class="flex-container flex-direction-column">
              <div class="image-container">
                  <div class="flex-container">
                      <p class="roundbg">
                          <img class="plus" src="../changeprofile/Union.svg" alt="plus">
                      </p>
                  </div>
                  <a href="" class="text">Change Profile Picture</a>
                  <div class="flex-container">
                      <button class="btn btn-primary w-50">Edit Profile</button>
                  </div>
              </div>
              <form action="" class="form-container">
                  <div class="form-group">
                      <label class="form-label" for="firstName">First Name <span>*</span></label>
                      <input class="form-input" type="text" id="firstName" placeholder="" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="middleName">Middle Name</label>
                      <input class="form-input" type="text" id="middleName" placeholder="" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="lastName">Last Name <span>*</span></label>
                      <input class="form-input" type="text" id="lastName" placeholder="" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="email">Email Address <span>*</span></label>
                      <input class="form-input" type="email" id="email" placeholder="admin@medbookly.com" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="dob">Date of Birth</label>
                      <input class="form-input" type="date" id="dob" placeholder="dd-mm-yy" required>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="country">Country <span>*</span></label>
                      <select class="form-input" name="country" onchange="printState('state',this.selectedIndex);" id="country"></select> 
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="state">State <span>*</span></label>
                      <select class="form-input" name="state" id="state">
                        <option value="">Select Country first</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="phoneNumber">Phone Number <span>*</span></label>
                      <input class="form-input" type="tel" id="phoneNumber" placeholder="Phone Number" required>
                  </div>

                  <button class="btn btn-primary save-changes">Save Changes</button>
              </form>
      </div>
    </div>
  </main>

    <!-- Link to js country file -->
  <script src="../app.js">
  </script>
  </body>
</html>
