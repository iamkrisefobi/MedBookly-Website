<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="./css/sign-in.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="bg-img">
            <h3>MedBookly</h3>
        </div>
        <div class="form-wrapper">
            <div class="med-title">
                <h1>MedBookly</h1>
            </div>
            <form action="">
                <div class="heading">
                    <h2>Sign In</h2>
                    <p>Sign in to your account</p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="icons">
                        <img src="./icons/eye-slash.svg" alt="Icon">
                    </div>
                </div>
                <div>
                    <input type="submit" value="Create Account">
                </div>
                <div class="forgot-password"><a href="#">Forgot Password?</a></div>
                <div class="signin-with">
                    <p>or sign in with</p>
                </div>  
                <div class="option-signin">
                    <a href="#"><img src="./icons/icon_google.svg" alt=""></a>
                    <a href="#"><img src="./icons/icon_facebook.svg" alt=""></a>
                </div>
                <div class="footer"><p>Don't have an account?<a href="#"> Sign Up</a></p></div>
            </form>
        </div>
    </main>
    
</body>
</html>
